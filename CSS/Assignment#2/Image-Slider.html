<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Engr. Nadeem Abbas Ansari">
    <meta name="Description" content="CSS Second Assignment">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Manue Bar with Image Slider</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="slide-container">
        <span id="slider-image-1"></span>
        <span id="slider-image-2"></span>
        <span id="slider-image-3"></span>
        <span id="slider-image-4"></span>
        <span id="slider-image-5"></span>
        <span id="slider-image-6"></span>
        <div class="img-contair">
            <img src="Image/1.jpg" alt="Image not found" class="slider-imgage">
            <img src="Image/2.jpg" alt="Image not found" class="slider-imgage">
            <img src="Image/3.jpg" alt="Image not found" class="slider-imgage">
            <img src="Image/4.jpg" alt="Image not found" class="slider-imgage">
            <img src="Image/5.jpg" alt="Image not found" class="slider-imgage">
            <img src="Image/6.jpg" alt="Image not found" class="slider-imgage">
        </div>
        <div class="btn-container">
            <a href="Image/1.jpg" class="slider-button"></a>
            <a href="Image/2.jpg" class="slider-button"></a>
            <a href="Image/3.jpg" class="slider-button"></a>
            <a href="Image/4.jpg" class="slider-button"></a>
            <a href="Image/5.jpg" class="slider-button"></a>
            <a href="Image/6.jpg" class="slider-button"></a>
        </div>
    </div>
</body>
</html>
